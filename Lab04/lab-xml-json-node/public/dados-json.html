<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JSON</title>
</head>
<body>
    <script>
        async function carregarJSON() {
            const resposta = await fetch('/api/json');
            const dados = await resposta.json();
            document.getElementById('output').innerText = JSON.stringify(dados, null, 2);
        }
    </script>
    <button onclick="carregarJSON()">Ver Dados em JSON</button>
    <a href="index.html">Voltar</a>
    <pre id="output"></pre>
</body>
</html>
