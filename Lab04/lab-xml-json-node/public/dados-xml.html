<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>XML</title>
</head>
<body>
    <script>
        async function carregarXML() {
            const resposta = await fetch('/api/xml');
            const texto = await resposta.text();
            document.getElementById('output').innerText = texto;
        }
    </script>
    <button onclick="carregarXML()">Ver Dados em XML</button>
    <a href="index.html">Voltar</a>
    <pre id="output"></pre>
</body>
</html>
