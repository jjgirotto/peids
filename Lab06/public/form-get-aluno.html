    <h1>Formulário</h1>
    <form method="GET" action="/processar-form-get-aluno">
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" required>
        
        <label for="nome">Nome:</label>

        <button type="submit">ENVIAR</button>
    </form>
